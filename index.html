<!-- Panda Life -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="topHead" class="text-center text-white p-4">
      <h1>the great color game</h1>
      <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
        ><h2 id="rgbValue"></h2
      ></a>
    </div>
    <nav>
      <div class="container flex text-center align-items-center p-2">
        <div class="Reload">
          <div class="reload-icon">
            <button class="reload-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
                width="25px"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                />
              </svg>
            </button>
          </div>
          <div class="flex mb-1">
            <a id="replay" href="#" class="easy">new colors</a>
          </div>
        </div>
        <div class="flex mb-1"><span id="result">result</span></div>
        <div class="flex">
          <a href="#" class="easy active">easy</a>
          <a href="#" id="medium">medium</a>
          <a href="#" id="hard">hard</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid divWidth">
      <div class="row justify-content-center p-4">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
